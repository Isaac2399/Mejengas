    <main>

            <div class="story">

      <section id="home">

      <section id="reserva">
        <h2>Reservar Cancha</h2>
        <form>
          <label for="fecha">Fecha:</label>

          <label for="equipo">Tengo los equipos completos:</label>
          <input type="checkbox" id="equipo" name="equipo" value="tengo"><br>
          <label for="buscar">Buscar reto:</label>
          <button id="open-modal">Ver retos disponibles</button>
<div id="modal">
  <div id="modal-content">
    <h2>Retos disponibles</h2>
    <p>Aquí van los retos disponibles...</p>
    <button id="close-modal">Cerrar</button>
  </div>
</div>

          <input type="checkbox" id="buscar" name="buscar" value="buscar"><br>

      </section>
